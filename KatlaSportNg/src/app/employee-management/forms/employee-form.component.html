<div class="container">
  <h2>Employee Editor</h2>
  <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
    <div class="form-group" *ngIf='existed'>
      <label for="idLabel">ID</label>
      <input type="number" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="employee.id" name="id" #id="ngModel"
        readonly>
    </div>
    <div class="form-group">
      <label for="name" id="nameLabel">Employee Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="nameLabel" minlength="4" maxlength="20" required [(ngModel)]="employee.name"
        name="name" #name="ngModel">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">Employee Name is required.</div>
        <div *ngIf="name.errors.minlength">Employee Name must be at least 4 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="positionId" id="positionIdLabel">Employee Position</label>
      <input type="number" class="form-control" id="positionId" aria-describedby="positionIdLabel" maxlength="5" required [(ngModel)]="employee.positionId"
        name="positionId" #code="ngModel">
      <div *ngIf="positionId.invalid && (code.dirty || code.touched)" class="alert alert-danger">
        <div *ngIf="positionId.errors.required">Employee position is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="chiefEmployeeId" id="chiefEmployeeIdLabel">Employee Chief</label>
      <input type="number" class="form-control" id="chiefEmployeeId" aria-describedby="chiefEmployeeIdLabel" minlength="0" maxlength="10" required [(ngModel)]="employee.chiefEmployeeId"
        name="chiefEmployeeId" #code="ngModel">
      <div *ngIf="chiefEmployeeId.invalid && (chiefEmployeeId.dirty || chiefEmployeeId.touched)" class="alert alert-danger">
        <div *ngIf="chiefEmployeeId.errors.required">Employee Chief is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="employeeCVId" id="employeeCVIdLabel">Employee CV</label>
      <input type="number" class="form-control" id="employeeCVId" aria-describedby="employeeCVIdLabel" minlength="0" maxlength="10" required [(ngModel)]="employee.employeeCVId"
        name="employeeCVId" #employeeCVId="ngModel">
      <div *ngIf="employeeCVId.invalid && (employeeCVId.dirty || employeeCVId.touched)" class="alert alert-danger">
        <div *ngIf="employeeCVId.errors.required">Employee CV Id is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="birthDate" id="birthDateLabel">Date Of Birth</label>
        <input type="date" class="form-control" id="birthDate" aria-describedby="birthDateLabel" required [(ngModel)]="employee.birthDate"
          name="birthDate" #birthDate="ngModel">
    </div>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
      <div class="btn-group mr-1" role="group" aria-label="Cancel group">
        <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
      </div>
      <div class="btn-group mr-4" role="group" aria-label="Save group">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
      <div class="btn-group mr-1" role="group" aria-label="Purge group" *ngIf="existed && !employee.isDeleted">
        <button type="button" class="btn btn-danger" (click)="onPurge()">Delete</button>
      </div>
    </div>
  </form>
</div>
