<div class="container">
  <h2>Employee List</h2>
  <table class="table table-nonfluid">
    <thead>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Position</th>
      <th scope="col">Chief Employee</th>
      <th scope="col"></th>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <th scope="row">{{employee.id}}</th>
        <th scope="row">{{employee.name}}</th>
        <th scope="row">{{employee.positionName}}</th>
        <th scope="row">{{employee.chiefEmployeeName}}</th>
        <td>
          <span class="btn-toolbar" role="toolbar" aria-label="Employee action buttons" style="display: block; white-space:nowrap;">
            <div class="custom-file">
              <label for="file" class="custom-file-label">Choose new CV</label>
              <input type="file" accept=".doc,.docx,application/msword" id="file" (change)="fileHandler(employee.id, $event.target.files)"
                class="custom-file-input">
            </div>
            <br>
            <div class="buttons">
              <div class="btn-group mr-2" role="group" aria-label="Delete group" (click)="onDelete(employee.id)">
                <button type="button" class="btn btn-danger">Delete</button>
              </div>
              <div class="btn-group" role="group" aria-label="Edit group">
                <button routerLink="/employees/{{employee.id}}" type="button" class="btn btn-primary">Edit</button>
              </div>
            </div>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
    <div class="btn-group" role="group" aria-label="New group">
      <button routerLink="/employee" type="button" class="btn btn-primary">New Employee</button>
    </div>
  </div>
</div>
