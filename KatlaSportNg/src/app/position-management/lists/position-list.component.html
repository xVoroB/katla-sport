<div class="container">
    <h2>Position List</h2>
    <table class="table table-nonfluid">
      <thead>
        <th scope="col">#</th>
        <th scope="col">Name</th>
      </thead>
      <tbody>
        <tr *ngFor="let position of positions">
          <th scope="row">{{position.id}}</th>
          <th scope="row">{{position.name}}</th>
          <td>
            <span class="btn-toolbar" role="toolbar" aria-label="Position action buttons" style="display: block; white-space:nowrap;">
              <div class="row justify-content-center" style="margin-top: 5px;">
                <div class="btn-group mr-2" role="group" aria-label="Delete group" (click)="onDelete(position.id)">
                  <button type="button" class="btn btn-danger">Delete</button>
                </div>
                <div class="btn-group" role="group" aria-label="Edit group">
                  <button routerLink="/positions/{{position.id}}" type="button" class="btn btn-primary">Edit</button>
                </div>
              </div>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
      <div class="btn-group" role="group" aria-label="New group">
        <button routerLink="/position" type="button" class="btn btn-primary">New position</button>
      </div>
    </div>
  </div>
